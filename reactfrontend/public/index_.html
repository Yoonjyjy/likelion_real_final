          height: 180px;
          
        }

            -webkit-transition: .5s ease-in-out;
            -moz-transition: .5s ease-in-out;
            -ms-transition: .5s ease-in-out;
            -o-transition: .5s ease-in-out;
            transition : .5s ease-in-out;
            overflow: scroll;
        }

            position: absolute; 
            margin-top: 15px;
            margin-bottom: 6px;
            bottom: 0; 
            width: 314px;
            font-size: 14px;
            color: #9FA5A8;
            padding: 0 15px;
        }

  <body>
    <div class="container">
      <div>
        <h1 style="text-align: left;font-family: 'Courier New', Courier, monospace;margin-left: 100px;">글쓰기</h1>
      </div>

      <form>
        <textarea placeholder="무슨 생각 중이신가요?" style="padding: 8px 0px 0px 15px; width: 60%; height: 40px; resize: none;outline: none; "></textarea> 
      </form>
     
      <form>
        <textarea placeholder="ㅁㄴㅇㄹ?" style="padding: 5px 0px 0px 15px; width: 60%; height: 100px; resize: none;outline: none;"></textarea> 
      </form>
      
      <form>
        <button style="width: 60%; border: 0.5px solid rgb(85, 85, 255); background-color: white;outline: none;" value="올리기">올리기</button>
      </form>
    </div>

    <div class="container" style="padding: 1px; background-color: rgb(240, 240, 240); font-size: 13px;text-align: left;">
      <b>게시물</b>
    </div>

    <div class="container">
      <a href="#"> <!-- 클릭 시 링크 설정 -->
        </a><div class="card"><a href="#">
            <!-- 카드 헤더 -->
            <div class="card-header">
                <div class="card-header-is_closed"> 
                    <div> 프사 </div> 
                </div>
            </div>
            <!--  카드 바디 -->
            </a><div class="card-body"><a href="#">
            <!--  카드 바디 헤더 -->
                </a><div class="card-body-header"><a href="#">
                    <h1>여기에다 제목 누르면 이동함</h1>
    </a>          
				<p class="card-body-nickname" style="float: left;"> 
            올린사람: 잉여
        </p>
            </div>
            <!--  카드 바디 본문 -->
			<p class="card-body-description">
				내용
			</p>
			
			<!--  카드 바디 푸터 -->
			<div class="card-body-footer">
				<hr style="margin-bottom: 8px; opacity: 0.5; border-color: #EF5A31">
                <i class="reg_date">작성일자: &nbsp;2019/1/1 </i>
                <span><button type="button" class="btn btn-outline-info btn-sm" style="color: rgb(61, 145, 255); border: 0;outline: 0;" data-toggle="modal" data-target="#post-{{ post.id }}">수정하기</button> 
                    <button type="submit" style="color: red;border: 0;outline: 0;" onclick="confirm('삭제하시겠습니까?')">삭제하기</button></span>
			</div>
		</div>
  </div>
  
   <!-- 모달 -->
   <div class="modal fade" id="post-{{ post.id }}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">수정</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">
          {% for # in ## %}
          <blockquote class="blockquote">
            <img src="#" class="profile" style="position: absolute;">
            <div style="padding-inline-start:15%">
              <p class="mb-0">{{ # }}</p>
              <footer class="blockquote-footer">작성자: {{ # }}</footer>
            </div>
            
          </blockquote>
          {% endfor %}
        </div>
        <div class="modal-footer" style="display: flex; justify-content: center;">
          <form method="post" action="{% url '#' post.id %} ">
            {%csrf_token%}
            <div style="display: flex; flex-direction: column; ">
              <textarea name="{{ comment_form.content.name }}" class="form-control" cols="50" placeholder="수정"></textarea>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                <button type="submit" class="btn btn-primary">수정</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
</div>
